<script>
    //骨架
    (function (window) {
        var prototype = {
            push:function(element) {
                const node = createNode(element);
                if (this.head == null) {
                    this.head = node; // 链表为空
                } else {
                    let current = this.head;
                    while (current.next != null) {
                        current = current.next; // 找到最后一个节点
                    }
                    current.next = node; // 将新节点连接到最后
                }
                this.count++;
            },
            removeAt:function(index) {
                if (index >= 0 && index < this.count) {
                    let current = this.head;
                    if (index === 0) {
                        this.head = current.next; // 移除头节点
                    } else {
                        let previous;
                        for (let i = 0; i < index; i++) {
                            previous = current;
                            current = current.next; // 遍历找到目标节点
                        }
                        previous.next = current.next; // 跳过当前节点
                    }
                    this.count--;
                    return current.element;
                }
                return undefined;
            },
            getElementAt:function(index) {
                if (index >= 0 && index < this.count) {
                    let current = this.head;
                    for (let i = 0; i < index; i++) {
                        current = current.next; // 遍历找到目标节点
                    }
                    return current;
                }
                return undefined;
            },
            insert:function(element, index) {
                if (index >= 0 && index <= this.count) {
                    const node = createNode(element);
                    if (index === 0) {
                        node.next = this.head; // 插入头部
                        this.head = node;
                    } else {
                        const previous = this.getElementAt(index - 1);
                        node.next = previous.next;
                        previous.next = node; // 插入中间或尾部
                    }
                    this.count++;
                    return true;
                }
                return false;
            },




        };
        function createLinkedList() {
            return {
                count: 0,
                head: null,
            };
        }
        window.createLinkedList = createLinkedList;
    })(window);

</script>
